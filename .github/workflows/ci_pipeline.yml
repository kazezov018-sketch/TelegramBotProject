name: CI (Уздиксиз Интеграция)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # 1. Запуск тестовой базы данных PostgreSQL
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Репозиторийди алу (Checkout repository)
        uses: actions/checkout@v4

      - name: Python 3.12 орнату
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Тәуелділіктерди орнату (Install dependencies)
        run: |
          # Установка netcat для проверки порта
          sudo apt-get update && sudo apt-get install -y netcat
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. ИСПРАВЛЕННЫЙ ШАГ: Нативное ожидание PostgreSQL
      - name: PostgreSQL қосылуын күту (Netcat Check)
        run: |
          echo "Ожидание готовности PostgreSQL..."
          for i in {1..10}; do
            # Проверяем, готов ли порт 5432 на localhost
            nc -z localhost 5432 && echo "PostgreSQL готов!" && exit 0
            echo "Попытка $i: PostgreSQL еще не готов. Ждем 3 секунды..."
            sleep 3
          done
          echo "Ошибка: PostgreSQL не запустился вовремя."
          exit 1

      - name: Тесттерді орындау (Run tests)
        env:
          DATABASE_URL: postgresql://ci_user:ci_password@localhost:5432/ci_test_db
          TELEGRAM_BOT_TOKEN: mock_token_for_ci
        run: |
          pytest test_bot.py

